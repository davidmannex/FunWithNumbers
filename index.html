<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <title>Age Guesser</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"><i class="fab fa-github"></i>Fun Fact Finder </h1>
    <p>Find out a fun fact in response to your name
    </p>
  </header>


  <main class="flex-row justify-space-between" id="body">
    <div class="col-12 col-md-4">
      <div class="card">
        <h3 class="card-header text-uppercase">Personalized fun fact</h3>
        <form id="user-form" class="card-body">
          <button type="button" class="btn " id="myBtn" >Get fun Fact</button>
        </form>
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase">Previously Used Names</h3>
        <div id="language-buttons" class="card-body buttons">
        </div>
      </div>
    </div>
  
    <div class="col-12 col-md-8 btn" id="infromationCard">
    </div>
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1>What's your name?</h1>
        <input id="username" type="text" autofocus="true" class="name curName" />
        <button type="button" class="btn submit">Find out what age an algorithm thinks you are and a fun fact about that number</button>
      </div>
    
    </div>


  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
